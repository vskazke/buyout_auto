<div class='col-md-3 col-sm-12 col-xs-12 form' id='formMain'>
  <div class='col-md-12 col-md-offset-0  col-sm-6 col-sm-offset-3 col-xs-12'>
    <div class="col-md-12 col-sm-12 col-xs-12 btn-group">
      <h3>Быстрая оценка</h3>
      <button type="button" id="brandButtonMain" class="btn btn-default dropdown-toggle" \
                            data-toggle="dropdown">марка<span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu" id="brandMain">
        {% for brand in brands %}
          <li class="brandMain"><a id ="{{brand.brand}}" href="#">{{brand.brand}}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 btn-group">
      <button type="button" id="modelButtonMain" class="btn btn-default dropdown-toggle" \
                            data-toggle="dropdown">модель<span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu" id="modelMain"></ul>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 btn-group">
      <button type="button" id="yearButtonMain" class="btn btn-default dropdown-toggle" \
                            data-toggle="dropdown">год<span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu" id="yearMain">
        {% for year in years %}
          <li class="yearMain"><a href="#">{{year.year}}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 btn-group">
    <input class="form-group" type="text" id="phoneMain" placeholder="контактный" maxlength = "16">
    <input class="form-group" type="text" id="nameMain" placeholder="ваше имя">
    <button type="button" id="sendMain" class="btn btn-success">Оценить</button>
  </div>
</div>
</div>
